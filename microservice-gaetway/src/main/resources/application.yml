server:
  port: 8080

spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: students
          uri: http://localhost:8090
          predicates:
            - Path=/api/student/**
        - id: courses
          uri: http://localhost:9090
          predicates:
            - Path=/api/course/**

  eureka:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/  # Asegúrate de que esta URL sea la correcta para tu servidor Eureka
      fetchRegistry: true
      registerWithEureka: true
    instance:
      hostname: localhost
      metadataMap:
        instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
